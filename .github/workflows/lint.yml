name: Lint

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install ruff
        run: pip install ruff

      - name: Check formatting
        run: ruff format --check nibot/ tests/

      - name: Lint
        run: ruff check nibot/ tests/
